  <body>
    <div id="container">
      <div class="signup">
        <h1>Login</h1>

        <form id="form">
          <label for="">Enter Your Username</label>
          <div class="entry"><input id="user" type="text" required /></div>
          <label for="">Enter Your Password</label>
          <div class="entry"><input id="pass" type="password" required /></div>
          <div class="entry">
            <input type="submit" value="Login" id="btnsign" />
          </div>
        </form>
        <h3 class="already">
          Want to Sign Up? <span><a href="SIGNUP2.html">Sign Up</a></span>
        </h3>
      </div>
    </div>
  </body>
</html>

<script>
  document.querySelector("form").addEventListener("submit", Login);

  var regdUsers = JSON.parse(localStorage.getItem("userDataBase"));

  function Login(event) {
    event.preventDefault();
    var User = document.querySelector("#user").value;
    var Password = document.querySelector("#pass").value;

    for (var i = 0; i < regdUsers.length; i++) {
      console.log(regdUsers[i].userName, regdUsers[i].userPass);
      if (regdUsers[i].userName == User && regdUsers[i].userPass == Password) {
        window.location.href = "home.html";
        break;
      } else {
        alert("Please Fill the right credentials");
      }
    }
  }
</script>
