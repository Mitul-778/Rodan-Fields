  <body>
    <div id="container">
      <div class="signup">
        <h1>Sign up</h1>
        <h3>Want to sign up fill this form out!</h3>
        <form id="form" onsubmit="return validateForm()">
          <label for="">Enter Your Full Name</label>
          <div class="entry">
            <input class="name" type="text" required /><b
              ><span class="formerror"></span
            ></b>
          </div>
          <label for="">Enter Your Email Address</label>
          <div class="entry"><input id="email" type="email" required /></div>
          <label for="">Set Your Username</label>
          <div class="entry"><input id="user" type="text" required /></div>
          <label for="">Set Your Password</label>
          <div class="entry"><input id="pass" type="password" required /></div>
          <div class="entry">
            <input type="submit" value="Sign Up" id="btnsign" />
          </div>
        </form>
        <h3 class="already">
          Already have account? <span><a href="LOGIN2.html">Login</a></span>
        </h3>
      </div>
    </div>

<script>
  document.querySelector("form").addEventListener("submit", formSubmit);
  var userStack = JSON.parse(localStorage.getItem("userDataBase")) || [];

  function formSubmit(event) {
    event.preventDefault();
    var Name = document.querySelector(".name").value;
    var Email = document.querySelector("#email").value;
    var User = document.querySelector("#user").value;
    var Password = document.querySelector("#pass").value;

    var userData = {
      fullName: Name,
      userEmail: Email,
      userName: User,
      userPass: Password,
    };

    userStack.push(userData);

    //console.log(userStack);
    localStorage.setItem("userDataBase", JSON.stringify(userStack));

    alert("success");
    window.location.href = "LOGIN2.html";
  }
